<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styling</title>
    <link rel="stylesheet" href="BorderStyling.css">
</head>
<body>

    <h1 style="text-align: center;">Border Styling</h1>

<div class="Border">
<p style="border: 2px solid;">A solid border.</p>
<p style="border: 2px dotted;">A dotted border.</p>
<p style="border: 2px dashed;">A dashed border.</p>
<p style="border: 2px double;">A double border.</p>
<p style="border: 2px ridge;">A ridge border.</p>
<p style="border: 2px inset;">An inset border.</p>
<p style="border: 2px outset;">An outset border.</p>
<p style="border: 2px hidden;">A hidden border.</p>
<p>No border.</p>




</div>
    
</body>
</html>
